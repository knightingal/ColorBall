<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Color Ball</title>
        <style>
            .game-svg{
                position: absolute;
                top:0;
                left:0;
            }

            .touch-layer{
                width: 1000px;
                height: 1000px;
                position: absolute;
                top:0;
                left:0;
            }

            .rect-ball {
                fill:blue
            }

            .game-line{
                stroke:rgb(99,99,99);stroke-width:1
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <!-- Dependencies -->
        <script src="./node_modules/react/umd/react.development.js"></script>
        <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Main -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
